<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
label{
 display : inline-block; /*줄이 바뀌지 않으면서 인라인요소를 크기 조정함*/
 width : 100px;
 height : 40px;
}
form{
 border : 1px solid blue;
 width : 50%;
 margin : 20px auto;
 padding : 10px; 
 display : none; 
/*  visibility: hidden;  */
}
</style>


</head>
<body>
<pre>
 스크립트에서 html요소검색(접근)하기
 id를 이용 : document.getElementByid('id이름')
 tag이름을 이용 : document.getElementsByTagName('태그이름')
 name속성을 이용 : document.ff
 form {display : none;} 
 실행시 화면에 보여지지 않는다
 
 확인버튼 클릭시 form을 보여지게 한다. 
 display : block; 
</pre>
<form name="ff">
   <label>이름</label>
   <input type="text" name="name"> <br>

   <label>아이디</label>
   <input type="text" name="id"> <br>

   <label>이메일</label>
   <input type="text" name="email"> <br>
   
   <input type="button" value="확인">
   <input type="submit">
   <input type="reset">
   
</form>

<br>
<input type="button" value="확인" onclick="proc1()">
<input type="button" value="취소" onclick="proc2()">


 <script type="text/javascript">

//전역변수 //바디태그보다 먼저 실행되므로 바디태그가 끝나기 직전으로 자리 이동 
	var vforms = document.getElementsByTagName('form');

function proc1(){
	//form태그를 보여지게 한다.
	
// 	//form태그를 검색. -지역변수
// 	var vforms = document.getElementsByTagName('form');
	
	vforms[0].style.display = "block";
}

function proc2() {
	// 취소 버튼 클릭하면 form을 안보이도록 설정
	
// 	//form태그를 검색. -지역변수
// 	var vforms = document.getElementsByTagName('form');
	
	vforms[0].style.display = "none";
}

</script>

</body>
</html>
