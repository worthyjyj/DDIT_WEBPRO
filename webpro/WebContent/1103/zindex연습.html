<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
 width : 100px;
 height : 100px; 
 border : 1px solid blue; 
 margin : 5px;
 padding : 5px;
 position : absolute; 
}
#d1{
 top : 100px;
 left : 50px;
 background : yellow;
 z-index : 10;
}
#d2{
 top : 150px;
 left : 80px;
 background : lightgreen;
}
#d3{
 top : 200px;
 left : 120px;
 background : lightblue;
 z-index: 11;
}
#d4{
 top : 250px;
 left : 150px;
 background : pink;
}
img{
 width : 80%;
 position : absolute;
 top : 50px;
 left : 10px;
 z-index : 20;
}
</style>
</head>
<body>


<div class="dd1" id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>
<div id="d4">4</div>

<img src="../images/spongebob.png" alt="spongebob.png">
</body>
</html>
