<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a{
 font-size : 2.0em;
}
a:link{ /*기본 */
  color : green; 
 /*밑줄 */ text-decoration: /*none;*/ /*line-through*/ /*overline*/ underline;
}
a:visited{ /*방문하고 난후 */
  color : silver; 
}
a:hover{ /*마우스를 올려놓을 때 */
  background : yellow;
}
a:active{ /*계속 누르고 있을 때*/
  color : red;
}
p{
 font-size : 1.5em;
}
p:hover{
 background : lime;
}
p:active{
 font-size : 2.0em; 
}
span:hover{
 font-size : 2.0em;
}
span:active{
 background : yellow;
}
</style>
</head>
<body>
<a href="http://www.naver.com">네이버</a>
<a href="http://www.daum.net">다음</a>

</body>
</html>
