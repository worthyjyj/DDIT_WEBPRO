<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{
 border : 1px solid blue;
 margin : 20px;
 height : 50px; 
}
#p1{
 border : 10px groove red; 
}
#p2{
 border : 10px ridge red; 
}
#p3{
 border : 20px inset blue; 
}
#p4{
 border : 20px outset blue; 
}
#p5{
 border-width : 5px 10px;
}
#p6{
 border-width : 8px;
 border-style : double dotted ; 
}
#p7{
 background : coral;
}
#p8{
 width: 50%;
 height : 400px;
 border-radius: /*100px 500px 900px 1500px;*/ 50% 30%;
 background : blue;
 box-shadow : 50px 10px 5px grey;
}


</style>


</head>
<body>
 <p id="p1"></p>
 <p id="p2"></p>
 <p id="p3"></p>
 <p id="p4"></p>
 <p id="p5"></p>
 <p id="p6"></p>
 <p id="p7"></p>
 <p id="p8"></p>
 
</body>
</html>
